<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top-n Music Genre Classification Neural Network</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: #ffffff;
                text-align: center;
                padding: 20px;
                margin: 0;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                color: #1e90ff;
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            p {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
            #file-upload {
                display: none;
            }
            input[type="submit"],
            label {
                background-color: #1e90ff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 1em;
                margin: 10px 0;
                display: inline-block;
            }
            input[type="submit"]:hover,
            label:hover {
                background-color: #4169e1;
            }
            #file-name {
                margin: 10px 0;
                word-break: break-all;
            }
            #results {
                background-color: #282828;
                border-radius: 10px;
                padding: 20px;
                margin-top: 30px;
                display: none;
                font-size: 1.2em;
                line-height: 1.6;
                width: 100%;
                box-sizing: border-box;
                text-align: center;
            }
            .lds-ripple {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
            }
            .lds-ripple div {
                position: absolute;
                border: 4px solid #1e90ff;
                opacity: 1;
                border-radius: 50%;
                animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            }
            .lds-ripple div:nth-child(2) {
                animation-delay: -0.5s;
            }
            @keyframes lds-ripple {
                0% {
                    top: 36px;
                    left: 36px;
                    width: 0;
                    height: 0;
                    opacity: 0;
                }
                4.9% {
                    top: 36px;
                    left: 36px;
                    width: 0;
                    height: 0;
                    opacity: 0;
                }
                5% {
                    top: 36px;
                    left: 36px;
                    width: 0;
                    height: 0;
                    opacity: 1;
                }
                100% {
                    top: 0;
                    left: 0;
                    width: 72px;
                    height: 72px;
                    opacity: 0;
                }
            }
            @media (max-width: 480px) {
                body {
                    padding: 10px;
                }
                h1 {
                    font-size: 2em;
                }
                p {
                    font-size: 1em;
                }
                #results {
                    font-size: 1.1em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Top-n Music Genre Classification Neural Network</h1>
            <p>Click "Choose File" to upload an audio file, then click "Classify" and I will classify the genre with confidence scores.</p>
            <label for="file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file">
            <div id="file-name"></div>
            <input type="submit" value="Classify" id="classify-button">
            <div class="lds-ripple" id="spinner" style="display: none;">
                <div></div>
                <div></div>
            </div>
            <div id="results"></div>
        </div>

        <script>
            document
                .getElementById('file-upload')
                .addEventListener('change', function () {
                    var fileName = this
                        .files[0]
                        .name;
                    document
                        .getElementById('file-name')
                        .textContent = fileName;
                });

            document
                .getElementById('classify-button')
                .addEventListener('click', function (e) {
                    e.preventDefault();
                    var fileInput = document.getElementById('file-upload');
                    if (fileInput.files.length === 0) {
                        alert('Please choose a file first.');
                        return;
                    }
                    var formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    document
                        .getElementById('spinner')
                        .style
                        .display = 'inline-block';
                    document
                        .getElementById('results')
                        .style
                        .display = 'none';
                    document
                        .getElementById('results')
                        .innerHTML = '';
                    fetch('/', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            document
                                .getElementById('spinner')
                                .style
                                .display = 'none';
                            var resultsDiv = document.getElementById('results');
                            resultsDiv.style.display = 'block';
                            resultsDiv.innerHTML = '<h2>Results:</h2>';
                            data
                                .results
                                .forEach(function (item) {
                                    resultsDiv.innerHTML += item[0] + ': ' + (
                                    item[1] * 100).toFixed(2) + '%<br>';
                                });
                        });
                });
        </script>
    </body>
</html>
